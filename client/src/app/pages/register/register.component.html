<h2>Register</h2>

<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <div *ngIf="cssValidator != ''" class="alert alert-{{cssValidator}}" role="alert">
            {{textValidator}}
        </div>
    </div>
    <div class="form-group">
        <label for="email">E-Mail</label>
        <input type="text" class="form-control" id="email" formControlName="email">
    </div>
    <div *ngIf="myForm.get('email')?.touched && !myForm.get('email')?.valid" class="alert alert-danger" role="alert">
        Invalid Email
    </div>

    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" formControlName="password">
    </div>
    <div *ngIf="myForm.get('password')?.touched && !myForm.get('password')?.valid" class="alert alert-danger"
        role="alert">
        Weak Password
    </div>

    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" formControlName="username">
    </div>
    <div *ngIf="myForm.get('username')?.touched && !myForm.get('username')?.valid" class="alert alert-danger"
        role="alert">
        Invalid Username
    </div>


    <button type="submit" class="btn btn-primary" [disabled]="!myForm.valid">Submit</button>
</form>
